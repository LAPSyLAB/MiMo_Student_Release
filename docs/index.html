<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiMo v2 CPU – Book Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    nav {
      width: 250px;
      background: #f5f5f5;
      overflow-y: auto;
      padding: 20px;
      border-right: 1px solid #ccc;
    }

    nav h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    nav a {
      display: block;
      margin: 8px 0;
      color: #333;
      text-decoration: none;
      word-break: break-word;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #content {
      padding: 25px;
      overflow-y: auto;
      flex: 1;
      max-width: 900px;
      line-height: 1.6;
    }

    pre {
      background: #f0f0f0;
      padding: 10px;
      overflow-x: auto;
    }

    code {
      font-family: monospace;
    }
  </style>
</head>
<body>

  <nav>
    <h2>MiMo v2 - Table of Contents</h2>
    <a href="README.md" onclick="loadPage(event)">CPU Overview</a>
    <a href="instructions.md" onclick="loadPage(event)">Instructions</a>
    <a href="control-signals.md" onclick="loadPage(event)">Control Signals</a>
    <a href="overview-of-stages.md" onclick="loadPage(event)">Overview of Stages</a>
    <a href="assemblers.md" onclick="loadPage(event)">Assemblers</a>
    <a href="pipeline-hazard-optimizations.md" onclick="loadPage(event)">Pipeline Hazard Optimizations</a>
    <a href="test-programs.md" onclick="loadPage(event)">Assembler Test Programs</a>
  </nav>

  <div id="content">Loading…</div>

  <script>
    // Load Markdown files from the same folder as index.html
    async function loadPage(event) {
      event.preventDefault();
      const fileName = event.target.getAttribute('href');
      const contentDiv = document.getElementById('content');

      contentDiv.innerHTML = 'Loading…';

      try {
        const response = await fetch(fileName);
        if (!response.ok) {
          contentDiv.innerHTML = `<p>Could not load ${fileName}</p>`;
          return;
        }

        const md = await response.text();
        contentDiv.innerHTML = marked.parse(md);

        // Scroll to top when a new page is loaded
        contentDiv.scrollTop = 0;
      } catch (err) {
        contentDiv.innerHTML = `<p>Error loading ${fileName}</p>`;
        console.error(err);
      }
    }

    // Load README.md by default
    window.addEventListener('DOMContentLoaded', () => {
      loadPage({ preventDefault: () => {}, target: { getAttribute: () => 'README.md' } });
    });
  </script>

</body>
</html>
